name: Build
on: push

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Install Linux packages
        if: ${{ runner.os == 'Linux' }}
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq \
            libxcb-render-util0-dev \
            libxcb-keysyms1-dev \
            libxcb-shape0-dev \
            libxcb-xinerama0-dev \
            libxcb-icccm4-dev \
            libxcb-image0-dev \
            libxkbcommon-x11-dev \
            libxcb-util-dev

      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10" # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: "x64" # optional x64 or x86. Defaults to x64 if not specified
          cache: "pip"
          cache-dependency-path: |
            **/requirements*.txt

      - name: Install Dependencies
        run: |
          pip install -U pip wheel
          pip install -Ur requirements.txt
          pip install -U pillow
          pip install -U pyinstaller

      - name: Set build vars
        id: build-vars
        run: echo "version=$(cat version)" >> "$GITHUB_OUTPUT"

      - name: Build Executable
        run: |
          pyinstaller --onedir --windowed -i describealign.png describealign.py
          ls dist

      - name: Build artifacts
        if: ${{ runner.os == 'macOS' }}
        working-directory: build
        run: |
          productbuild \
            --component describealign.app /Applications \
            --product ../Package/product.plist \
            --version '${{steps.build-vars.outputs.version}}' \
            describealign.pkg
  
      - name: Build artifacts
        if: ${{ runner.os == 'Linux' }}
        working-directory: dist
        run: |
          tar cvf describealign.tar *.bin

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }} Build
          path: |
            dist/*.exe
            dist/*.tar
            dist/*.pkg
          compression-level: 0
